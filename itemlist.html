    <script>
        window.onload=function()
        {

            mytable=document.getElementById("mytable");
            itemlist=JSON.parse(localStorage.getItem('items'));
            book=[];
            quantity=[];
            price=[];
            book.push(itemlist[0].a);
            quantity.push(1);
            price.push(parseInt(itemlist[0].c.split('₹')[1]));
            for(i=1;i<itemlist.length;i++)
            {
                flag=0;
                for(j=0;j<book.length;j++)
                {
                    if(book[j]==itemlist[i].a)
                    {quantity[j]++;
                    price[j]+=price[j];
                    flag=1;}
                }
                if(flag==0)
                {
                    book.push(itemlist[i].a);
                    quantity.push(1);
                    price.push(parseInt(itemlist[i].c.split('₹')[1]));
                }
            }
            str=""
            totalprice=0;
            for(x=0;x<book.length;x++)
            {
                totalprice+=price[x];
       str+="<tr height='100px'> <td style='font-size: x-large'>"+book[x]+"</td>"+"<td style='font-size: x-large'>"+quantity[x]+"</td>"+"<td style='font-size: x-large'>"+price[x]+"</td> </tr>"

            }
            mytable.innerHTML=str;

           last=document.getElementById("tp");
           last.innerHTML="TOTAL PRICE ="+totalprice;

        }



    </script>
